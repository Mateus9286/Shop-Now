<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="todos"
          >
            Todos Produtos
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="hortFruti"
          >
            Hortifruti
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="panificadora"
          >
            Panificadora
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="laticinio"
          >
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
          <img src="./src/img/alert-circle.png" alt="exclamação de alerta" />
          <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span>R$ 0.00</span>
      </section>

      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
          <ul></ul>
        </div>
      </section>
      <section class="Carrinho">
        <div class="Carrinho__Title">
          <h2>Carrinho</h2>
        </div>
        <div class="Carrinho__Container">
          <ul id="carrinho">
              
          </ul>
        </div>
        <div class="quantidade">
         <h2 class="quantidadeH2">
          Quantidade
         </h2>
         <h2 id="quantidade">
          0
         </h2>
        </div>
        <div class="valorTotal">
          <h2>
           Valor Total
          </h2>
          <h2 id="valor">
           R$ 0,00
          </h2>
         </div>
      </section>
    </main>
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
